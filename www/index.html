<!doctype html>
<html lang="en" ng-app="app">

<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <title>Jukeboxly</title>

  <link href='http://fonts.googleapis.com/css?family=Roboto:350,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="lib/onsen/css/onsenui.css">
  <link rel="stylesheet" href="styles/onsen-css-components-blue-theme.css">
  <link rel="stylesheet" href="styles/app.css" />

  <script src="lib/onsen/js/angular/angular.js"></script>
  <script src="lib/onsen/js/onsenui.js"></script>

  <script src="cordova.js"></script>

  <script>
    var module = angular.module('app', ['onsen']);
  </script>

  <style>
    * {
      font-family: 'Roboto', sans-serif;
      font-weight: 350;
    }

    #disc {
      display: block;
      margin-left: auto;
      margin-right: auto;
      max-width: 40%;
    }
  </style>

</head>

<body>
  <ons-navigator title="Navigator" var="myNavigator">
    <ons-page style="background-color: #f9f9f9">
      <ons-toolbar modifier="transparent">
        <div class="center"></div>
      </ons-toolbar>

      <br>
      <img id="disc" src="img/disc.png" />

      <h4 align="center">Join The Party</h4>

      <div style="padding-left:16px;padding-right:16px;">
        <button class="button button--large ion-social-facebook"> Login with Facebook</button>
        <br>
        <button onclick="javascript:myNavigator.pushPage('main.html')" class="button button--large gplus ion-social-google"> Login with Google+</button>
      </div>

      <ons-bottom-toolbar>
        <div style="text-align: center; line-height: 44px">Don't worry, we won't post stuff</div>
      </ons-bottom-toolbar>
    </ons-page>
  </ons-navigator>
</body>

</html>
